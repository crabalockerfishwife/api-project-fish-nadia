<!DOCTYPE html>
<html>

<head>
<title>Results</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<style type="text/css">
   body{
   background-color: #339965;
   color: #006632;

   }   
   h1{
   color: #66CC98;
   font-size:64px;
   text-align: center;
   margin-top:15%;
   }
   h2{
   color: #006632;
   font-size:24px;
   text-align: center;
   margin-top:25%;
   }
</style>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u-1-1"><h1>The winner is <i>{{winner}}</i>!</h1></div>

    <div class="pure-u-1-2"><h2>{{winner}}</h2>
      <center>average score: {{winner_score}}</center>
      <center>critics' score: {{winner_cr}}</center>
      <center>audience score: {{winner_ar}}</center></div>

    <div class="pure-u-1-2"><h2>{{loser}}</h2>
      <center>average score: {{loser_score}}</center>
      <center>critics' score: {{loser_cr}}</center>
      <center>audience score: {{loser_ar}}</center></div>

    <div class="pure-u-1-1"><br><center><a href="/">Try a different combination</a></center><br></div>
  </div>
</body>

</html>
